<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando formulários</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
      <header>
        <h1>mentoria</h1>
        <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
      </header>
      
      <form id="my-form">
        <fieldset>
          <div class="fieldset-one">
            
            <legend id="legend-one">informações pessoais</legend>
            
            <div class="dual-box">
              <div class="input-wrapper">
                <label for="form-name">Nome</label>
                <input type="text" id="form-name" required>
              </div>

              <div class="input-wrapper">
                <label for="form-surname">Sobrenome</label>
                <input type="text" id="form-surname" required>
              </div>
            </div>

              <div class="input-wrapper">
                <label for="form-email">Email <span>(Digite um email válido)</span></label>
                <input type="email" id="form-email" required>
              </div>

              <div class="input-wrapper">
                <label for="form-password">Senha <span>(Mínimo de 8 caracteres)</span></label>
                <input type="password" id="form-password" required minlength="8">
              </div>
            </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-two">

            <legend id="legend-two">
              informações do mentor
            </legend>

            <div class="input-wrapper">
              <label for="form-mentorship">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
              <input type="text" id="form-mentorship" required>
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-three">
            <legend id="legend-two">
              seus horários disponíveis
            </legend>

            <h2>primeira mentoria</h2>

            <div class="triple-box">

              <div class="input-wrapper">
                <label for="form-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="form-date" required>
              </div>

              <div class="input-wrapper">
                <label for="form-time">Das</label>
                <input type="time" id="form-time" required>
              </div>
            
              <div class="input-wrapper">
                <label for="form-2time">Até</label>
                <input type="time" id="form-2time" required>
              </div>
            </div>

              <h2>segunda mentoria</h2>

            <div class="triple-box">

              <div class="input-wrapper">
                <label for="form-2date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="form-2date" required>
              </div>

              <div class="input-wrapper">
                <label for="form-3time">Das</label>
                <input type="time" id="form-3time" required>
              </div>
            
              <div class="input-wrapper">
                <label for="form-4time">Até</label>
                <input type="time" id="form-4time" required>
              </div>
            </div>
        </fieldset>
      </form>
    </div>
  <footer>
    <button form="my-form">
      Salvar
    </button>
  </footer>
</body>
</html>
